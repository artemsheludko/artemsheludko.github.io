<!-- begin newsletter -->
<section class="newsletter lity-hide" id="inline">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="newsletter__box">
          <div class="newsletter__top">
            <svg class="newsletter__mailbox" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><g fill="#4de0f9"><path d="M25.3 30.2l12.2-7.8v2.9L25.3 33z"/><path d="M35.3 25.4l-2.7 1.7V11h2.7zm-10 13.5h16.1v3.9H25.3z"/><path d="M37.2 26.9l4.2-2.8v18.7h-4.2z"/></g><g fill="#0d5fc3"><path d="M40.5 41.7H10V22.5h1.2v18h28.1v-18h1.2z"/><path d="M25.3 32.4c-.1 0-.2 0-.3-.1L10.3 23a.55.55 0 0 1-.3-.5.55.55 0 0 1 .3-.5l5.7-3.6.6 1-4.9 3.1 13.5 8.6 13.5-8.6-4.9-3.1.6-1 5.7 3.6a.55.55 0 0 1 .3.5.55.55 0 0 1-.3.5l-14.6 9.3c0 .1-.1.1-.2.1z"/></g><path d="M12.8 34.7h1.5v4.6h-1.5zm0-2.9h1.5v1.5h-1.5z" fill="#4de0f9"/><path d="M34.8 26.2h-1.2V9.8H17V26h-1.2V8.6h19zm-9.5 6.3L19.6 29l.7-1.1 5 3.2 5.2-3.3.7 1zm3.5-9.6h-1.5c-.5 0-1-.4-1-1v-1.3H24c-.5 0-1-.4-1-1v-2.3c0-.5.4-1 1-1h2.5c.5 0 1 .4 1 1v4.3h1.1V15H22v6.6h3v1.2h-3.3c-.5 0-1-.4-1-1v-7.1c0-.5.4-1 1-1h7.1c.5 0 1 .4 1 1v7.1c0 .6-.5 1.1-1 1.1zm-4.5-3.5h2v-1.8h-2v1.8z" fill="#0d5fc3"/></svg>
            <h2 class="newsletter__title">Subscribe</h2>
            <div class="newsletter__text">Want to hear when I release new stuff? Get new themes by signing up for my product newsletter.</div>
          </div>
          <form class="newsletter-form validate" action="{% if site.mailchimp %}//{{site.mailchimp}}{% else %}#{% endif %}" method="POST"
            id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
            <div class="newsletter-form__group">
              <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
              <input class="newsletter__email required email" id="mce-EMAIL" type="email" name="EMAIL" placeholder="Your email address"
                autocomplete="on">
              <input class="newsletter__button" id="mc-embedded-subscribe" type="submit" name="subscribe" value="Sign me up!">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end newsletter -->
