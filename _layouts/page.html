---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col col-12">
			<h1 class="page-title">{{ page.title | escape }}</h1>
			<!-- begin page -->
			<article class="page">
				{% if page.image %}
					<img src="{{site.baseurl}}/img/{{page.image}}" alt="{{ page.title }}">
				{% endif %}
				<div class="page__content">
					{{ content }}
				</div>
			</article>
			<!-- end page -->
		</div>
	</div>
</div>
